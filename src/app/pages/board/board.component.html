<div class="flex flex-col h-screen">
  <app-navbar></app-navbar>
  <div class="w-full grow bg-sky-600 px-4 pb-4">
    <div class="flex flex-col h-full" cdkDropListGroup *ngFor="let board of boards">
      <div>
        <h2 class="text-xl font-bold text-white my-4">Demo Board</h2>
      </div>
      <div class="flex grow items-start w-full h-full overflow-x-scroll cursor-pointer" cdkDropListGroup cdkDropList (cdkDropListDropped)="dropColumns($event)" [cdkDropListData]="boards">
        <div class="rounded bg-gray-200 w-72 p-2 mr-3 shrink-0" cdkDrag *ngFor="let column of board.columns">
          <div class="flex justify-between py-1">
            <h3 class="text-sm font-bold ml-2">{{column.title}}</h3>
          </div>
          <div class="text-sm mt-2 min-h-[2.5rem]" cdkDropList (cdkDropListDropped)="drop($event)" [cdkDropListData]="column.todos">
            <div
            *ngFor="let todo of column.todos"
            cdkDrag
            class="bg-white shadow p-2 rounded mt-2 border-b border-x-gray-300 cursor-pointer hover:bg-gray-400"
            (click)="openDialog(todo)"
            >
              {{todo.title}}
            </div>
            <button type="button" class="p-2 mt-2 " (click)="addCard(column.title)"><fa-icon [icon]="faPlus"></fa-icon> Add a card</button>
          </div>
        </div>
        <div class="p-2 rounded-md mt-2 bg-gray-200 bg-opacity-10 border-gray-600 shrink-0 flex hover:bg-opacity-5">
          <fa-icon [icon]="faPlus"></fa-icon><button type="button" class="ml-1 w-full bg-transparent cursor-pointer" (click)="addColumn()">  Add Column</button>
        </div>
      </div>
    </div>
  </div>
</div>
